            --surface: #FFFFFF;
            --surface-strong: #F7F8FC;
            --bg: #FDFCFD;
            --app-bg: radial-gradient(120% 120% at 0% 0%, #FFF5F9 0%, #FDFCFD 50%, #EAF6FF 100%);

        /* Unified Modal Styles */
        .modal-overlay {
            position: fixed;
            inset: 0;
            z-index: 1000 !important;
            display: flex;
            align-items: flex-end; /* Mobile: Bottom Sheet */
            justify-content: center;

        @media (min-width: 640px) {

        .modal-backdrop {

        .modal-content {

            box-shadow: 0 -10px 40px -10px rgba(0, 0, 0, 0.1);

            padding: 1.5rem 1.5rem calc(2rem + env(safe-area-inset-bottom, 30px)) 1.5rem;

            flex-direction: column;
            gap: 1.25rem;

            max-height: 85vh; /* Prevent overflowing screen top */
            overflow-y: auto;
            animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1);

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-5px); } 100% { transform: translateY(0px); } }

        @keyframes gradient { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .animate-gradient { animation: gradient 3s ease infinite; }

        /* 打印保持浅色 */
        @media print {
            :root { color-scheme: light; }
            body { background: white !important; color: #111 !important; }

    </style>
<script>
  (() => {
    const storageKey = 'fpb-theme';
    try {
      const root = document.documentElement;
      const body = document.body;
      const saved = localStorage.getItem(storageKey);
      const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const resolved = saved === 'light' || saved === 'dark' ? saved : systemPrefersDark ? 'dark' : 'light';
      root.dataset.theme = resolved;
      body.dataset.theme = resolved;
      root.classList.toggle('dark', resolved === 'dark');
      body.classList.toggle('dark', resolved === 'dark');
    } catch (e) {
      // ignore
    }
  })();
</script>
